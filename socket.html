<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>

<button onclick="sendWebSocketMessage()">Send WebSocket Message</button>

<script>
    // Establish a WebSocket connection
    var ws = new WebSocket('wss://peer-alb-aps1-prod.browserstack.com/socket.io/?EIO=3&transport=websocket');

    ws.onopen = function() {
        console.log('WebSocket connection opened');
        ws.send("READY");  // Send a message immediately upon connecting
    };

    ws.onmessage = function(event) {
        console.log('Received message from server:', event.data);
    };

    ws.onerror = function(error) {
        console.error('WebSocket Error:', error);
    };

    ws.onclose = function() {
        console.log('WebSocket connection closed');
    };

    function sendWebSocketMessage() {
        ws.send("Hello Server!");
    }
</script>

</body>
</html>
